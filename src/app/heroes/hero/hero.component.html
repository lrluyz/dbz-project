<h1>{{name}}</h1>>

<dl>
    <td>Nombre:</td>
    <dd> {{realName}} </dd>

    <td>Edad:</td>
    <dd> {{age}} </dd>

    <td>MÃ©todo:</td>
    <dd> {{getHeroDescription()}} </dd>

    <td>Capitalizado:</td>
    <dd> {{capitalizedName}} </dd>
</dl>

<button class="btn btn-primary" 
    (click)="changeHero();"
    *ngIf="name !== 'SpiderMan'">

</button>

<button class="btn btn-primary" 
    *ngIf="age !== 17"
    (click)="changeAge();">
    Cambiar edad
</button>

<button class="btn btn-secondary" (click)="defaultValues();">
    Reset
</button>
