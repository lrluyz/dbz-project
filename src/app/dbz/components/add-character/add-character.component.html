<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitCharacter();">
    <input type="text" 
            [(ngModel)]="character.name" 
            name="name"
            placeholder="Nombre" 
            class="form-control">
    <input type="text" 
            [(ngModel)]="character.power" 
            placeholder="Poder" 
            name = "power"
            class="form-control">

    <button type="submit" 
        class="btn btn-primary">Agregar</button>

       <!--  <pre>{{ character | json }}</pre> -->
</form>
